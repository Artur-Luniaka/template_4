<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Contact the Jet Escape mission control team. Get in touch with our support crew, send transmissions, and find our base location. We're here to assist with all your air combat escape needs."
    />
    <title>Contact Hangar - Jet Escape | playzentertainment.com</title>
    <link rel="icon" href="img/favicon.ico" />
    <link rel="stylesheet" href="css/thrust-engine.css" />
    <link rel="stylesheet" href="css/escape-dynamics.css" />
  </head>
  <body class="mission-control">
    <div id="cockpit-header-container"></div>

    <main class="flight-deck">
      <section class="mission-briefing">
        <div class="mission-container">
          <h1 class="page-title">Contact Hangar</h1>
          <p class="briefing-subtitle">Get in touch with mission control</p>
        </div>
      </section>

      <section class="communication-hub">
        <div class="mission-container">
          <div class="contact-grid">
            <!-- Contact Information -->
            <div class="contact-info" id="contactInfo">
              <h2 class="section-title">Mission Control</h2>
              <div class="info-items" id="infoItems"></div>
            </div>

            <!-- Contact Form -->
            <div class="transmission-form">
              <h2 class="section-title">Send Transmission</h2>
              <form class="contact-form" id="contactForm">
                <div class="form-group">
                  <label for="pilotName" class="form-label">Pilot Name</label>
                  <input
                    type="text"
                    id="pilotName"
                    name="pilotName"
                    class="form-input"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="pilotPhone" class="form-label"
                    >Phone Number</label
                  >
                  <input
                    type="tel"
                    id="pilotPhone"
                    name="pilotPhone"
                    class="form-input"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="missionMessage" class="form-label"
                    >Mission Report</label
                  >
                  <textarea
                    id="missionMessage"
                    name="missionMessage"
                    class="form-textarea"
                    rows="5"
                    required
                  ></textarea>
                </div>
                <button type="submit" class="transmit-button">
                  Send Transmission
                </button>
              </form>
            </div>
          </div>

          <!-- Map Section -->
          <div class="navigation-map">
            <h2 class="section-title">Base Location</h2>
            <div class="map-container">
              <iframe
                src="https://maps.google.com/maps?q=10%20Smith%20Street%20Fitzroy%20VIC%203065%20Australia&hl=en&z=14&output=embed"
                width="100%"
                height="400"
                style="border: 0"
                allowfullscreen=""
                loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"
              >
              </iframe>
            </div>
          </div>
        </div>
      </section>
    </main>

    <div id="hangar-footer-container"></div>

    <script src="js/thrust-core.js"></script>
    <script src="js/escape-loader.js"></script>
    <script src="js/contact-hangar.js"></script>
  </body>
</html>
